<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="~{top:: top}"></div>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div class="main-container">
    <div class="login-container">
    <form th:action="@{/login}" method="post">
        <input type="text" id="username" name="username"  placeholder="아이디">
        <input type="password" id="password" name="password"  placeholder="비밀번호">
        <button type="submit">로그인</button>
        <a href="/oauth2/authorization/naver">
            <img src="https://developers.naver.com/doc/dist/images/api-guides/naver-login-btn.png" alt="네이버 로그인">
        </a>
    </form>
        <div class="member-container">
            <a th:href=@{/join}>회원가입</a>
        </div>
        <div class="findMember-container">
            <a th:href="@{/findId}">아이디찾기</a>|<a th:href="@{/findPw}">비밀번호찾기</a>
        </div>
    </div>
</div>
</body>
</html>
