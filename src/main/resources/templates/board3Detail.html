<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{top:: top}"></div>
<link rel="stylesheet" type="text/css" th:href="@{/css/board2DetailView.css}">
<body>
<div class="container">
    <div class="header">
        <span class="head-title" th:text="${entity.title}"></span>
        <span class="head-author" th:text="${entity.author}"></span>
        <span class="head-date" th:text="${#temporals.format(entity.inputDate,'MM-dd hh:mm:ss')}"></span>
    </div>
    <div class="content" th:text="${entity.content}"></div>
    <div class="file">
        <div class="img" th:if="${fileName}">
            <img th:src="@{/upload/{fileName}(fileName=${fileName})}" alt="첨부이미지" style="max-length:300px;max-height:300px;">
        </div>
    </div>
    <div class="button">
        <div id="button">
            <a th:href="@{/board3}">뒤로가기</a>
        </div>
    </div>
</div>
</body>

</html>
