<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="~{top:: top}"></div>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/css/board1.css}">
<form th:action="@{/updateSave}" method="post">
<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
    </tr>
   <tr>
       <td><input type="text" name="boardid" th:value="${board.BOARDID}" readonly></td>
       <td><input type="text" name="title" th:value="${board.title}"></td>
       <td><textarea style="resize:none" rows="20" cols="20" name="content" th:text="${board.content}"></textarea></td>
       <td><input type="text" name="author" th:value="${board.author}" readonly></td>
   </tr>
    <tr>
        <td><input type="submit" value="수정"><a th:href="@{/board1}">돌아가기</a></td>
    </tr>
</table>
</form>
</body>

</html>
