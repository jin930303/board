<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="~{top:: top}"></div>
<script th:src="@{/js/board4.js}"></script>
<body>
<a th:href="@{/inputBoard4}">글쓰기</a>
<table>
    <colgroup>
        <col style="width:7%">
        <col style="width:7%">
        <col style="width:7%">
        <col style="width:7%">
        <col style="width:7%">
    </colgroup>
    <thead>
    <tr>
        <th>번호</th>
        <th>title</th>
        <th>date</th>
        <th>author</th>
        <th>수정/삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list:${list}">
        <td th:text="${list.id}"></td>
        <td ><a th:href="@{detail4/{id}(id=${list.id})}" th:text="${list.title}"></a></td>
        <td th:text="${list.inputDate}"></td>
        <td th:text="${list.author}"></td>
        <td><a th:href="@{update4/{id}(id=${list.id})}">수정</a>/<a href="#" th:onclick="|delete4Board([[${list.id}]])|">삭제</a></td>
    </tr>
    </tbody>
</table>

</body>

</html>
