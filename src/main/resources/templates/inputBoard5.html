<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{top:: top}"></div>
<body>
<form th:action="@{/boardSave5}" method="post" enctype="multipart/form-data">
  <div class="board-write-container">
    <div class="form-group">
    <label for="title">제목</label>
    <input type="text" name="title" id="title" required placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
      <label for="content"></label>
      <textarea name="content" id="content" cols="20" rows="20" style="resize:none;"></textarea>
    </div>
    <div class="form-group">
      <input type="file" id="img" name="img">
    </div>
    <div class="form-group">
      <button type="submit" id="button" name="button">작성</button>
    </div>
  </div>
</form>
</body>

</html>
