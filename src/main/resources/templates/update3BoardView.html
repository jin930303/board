<html xmlns:th="http://www.thymeleaf.org" >
<div th:insert="~{top:: top}"></div>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/css/board2.css}">
<div class="board-update-group">
    <form th:action="@{/update3Save/{id}(id=${entity.id})}" method="post" enctype="multipart/form-data">
        <table>
            <colgroup>
                <col style="width:7%">
                <col>
                <col>
                <col style="width:7%">
            </colgroup>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>파일</th>
                <th>작성자</th>
            </tr>
            <tr>
                <td><input type="text" name="id" th:value="${entity.id}" readonly></td>
                <td><input type="text" name="title" th:value="${entity.title}"></td>
                <td><textarea  style="resize:none;" rows="20" cols="20" name="content" th:text="${entity.content}"></textarea></td>
                <td><input type="file" name="file"></td>
                <td><input type="text" name="author" th:value="${entity.author}" readonly></td>
            </tr>
            <tr>
                <td><input type="submit" value="수정"><a th:href="@{/board3}">돌아가기</a></td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
