<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:insert="~{top:: top}"></div>
</head>
<body>
<form th:action="@{boardSave4}" method="post" enctype="multipart/form-data">
  <div class="form-container">
    <div>
      <div class="title">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required >
      </div>
      <div class="content-container">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="20" cols="20" required></textarea>
      </div>
      <div class="img-container">
        <label for="img">사진첨부</label>
        <input type="file" id="img" name="img">
      </div>
      <div>
        <button type="submit" id="submit" >입력</button>
      </div>
    </div>
  </div>
</form>
</body>
