<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{top:: top}"></div>
<head>
</head>
<body>
<form th:action="@{/updateSave}" method="post">
<table>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
    </tr>
   <tr th:each="board:${board}">
       <th><input type="text" name="title" th:value="${board.title}"></th>
       <th><input type="text" name="content" th:value="${board.content}"></th>
       <th><input type="text" name="author" th:value="${board.author}" readonly></th>
   </tr>
</table>
</form>
</body>

</html>
